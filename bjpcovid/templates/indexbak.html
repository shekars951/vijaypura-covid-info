<!DOCTYPE html>
<html lang="en-US">
   <head>
     <!-- first load django static tag. -->
      {% load static %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vijayapura covid info</title>
      <link rel="stylesheet" href="{% static 'css/components.css' %}">
      <link rel="stylesheet" href="{% static 'css/icons.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsee.css' %}">
      <link rel="stylesheet" href="{% static 'owl-carousel/owl.carousel.css' %}">
      <link rel="stylesheet" href="{% static 'owl-carousel/owl.theme.css' %}">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="{% static 'css/template-style.css' %}">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
   </head>
   <body class="size-1280">
      <!-- TOP NAV WITH LOGO -->
      <header>
         <nav>
             <p style="font-size: 2.0rem; text-align: center; color: crimson">Vijayapura covid info</p>
         </nav>
      </header>
      <section class="text-center">
          <p style="font-size: 1.0rem">Date: {{ date }}</p>
         <!-- CAROUSEL --> 
         <div id="carousel">
            <div id="header-carousel" class="owl-carousel owl-theme">
                <div class="item" style="background-color: SlateBlue">
                   <b style="font-size: 2.0rem">Today</b>
                  <div class="line">
                     <h2>{{ today }}</h2>
                  </div>
               </div>
                <div class="item" style="background-color: tomato">
                   <b style="font-size: 2.0rem">Confirmed</b>
                  <div class="line">
                     <h2>{{ confirm }}</h2>
                  </div>
               </div>
               <div class="item" style="background-color: DodgerBlue">
                   <b style="font-size: 2.0rem">Active</b>
                  <div class="line">
                     <h2>{{active}}</h2>
                  </div>
               </div>
                
               <div class="item" style="background-color: lightgreen">
                   <b style="font-size: 2.0rem">Recovered</b>
                  <div class="line">
                     <h2>{{recovered}}</h2>
                  </div>
               </div>
               <div class="item" style="background-color: lightgray">
                   <b style="font-size: 2.0rem">Deceased</b>
                  <div class="line">
                     <h2>{{dead}}</h2>
                  </div>
               </div>
            </div>
         </div>
         <!-- FIRST BLOCK -->
         <div id="first-block" class="text-center">
            <div class="line">
               <div class="margin">
                  <div align="center">
                     <i class="icon-paperplane_ico icon3x"></i>
                     <h2 class="margin-bottom">About</h2>
                     <p>Created with <i class="icon-heart" style="color:red"></i> by Shekar</p>
                  </div>
               </div>
            </div>
         </div>
         <!-- SECOND BLOCK -->
         <!-- GALLERY -->
         
      </section>
      <!-- FOOTER -->
      <script type="text/javascript" src="{% static 'js/responsee.js' %}"></script>
      <script type="text/javascript" src="{% static 'owl-carousel/owl.carousel.js' %}"></script>
      <script type="text/javascript">
        jQuery(document).ready(function($) {
          var owl = $('#header-carousel');
          owl.owlCarousel({
            nav: false,
            dots: true,
            items: 1,
            loop: true,
            navText: ["&#xf007","&#xf006"],
            autoplay: true,
            autoplayTimeout: 3000
          });
          var owl = $('#news-carousel');
          owl.owlCarousel({
            nav: false,
            dots: true,
            items: 1,
            loop: true,
            navText: ["&#xf007","&#xf006"],
            autoplay: true,
            autoplayTimeout: 3000
          });
        })
      </script>
   </body>
</html>
